<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/Add_User.css}" />
</head>

<body>

<a th:href="@{/admin/services}">Back to Services</a>

<div class="addUser">
    <h3 style="color: red;">ADD NEW USER/CUSTOMER</h3>

    <form th:action="@{/admin/addingUser}" method="post">

        <label>User Name:</label>
        <input type="text" name="uname" required />

        <label>User Email:</label>
        <input type="email" name="uemail" required />

        <label>User Number:</label>
        <input type="tel" name="unumber" pattern="[0-9]{10}" required />

        <!-- Default password -->
        <input type="hidden" name="upassword" value="2330" />

        <button type="submit">Add User</button>
    </form>
</div>

</body>
</html>
